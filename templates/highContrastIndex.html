<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
    <head><script src="C:\Users\ibrah\OneDrive\Documenten\GitHub\Project-D-Groep-3\server.py"></script></head>

    <body style="background-color:black;">
        <div class="container">

            <button style="font-size: 1.35em; border-color: rgb(0, 229, 255); color:rgb(0, 229, 255); background-color: black" onclick="window.location.href='/'"> Switch to normal contrast </button>

            <h1 style="font-size: 2.85em; color: yellow">Visual Search</h1>
            
            <form method="POST" style="color:#00ff1a" enctype="multipart/form-data">
                <input type="file" name="query_img"><br>

                {%if noPictureSelected %}
                <p style="font-size: 2em; color:#00ff1a">{{noPictureSelected}}</p>
                {% endif%}

                <input style="font-size: 1.35em; border-color: rgb(0, 229, 255); color:rgb(0, 229, 255); background-color: black" type="submit">
            </form>

            <h2 style="font-size: 2.85em; color: yellow">Query:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}
            <h2 style="font-size: 2.85em; color: yellow">Results:</h2>
            {% for score in scores %}
            <figure style="color:#00ff1a" style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img id ="{{score[4]}}" onmouseover= play(this.id) onmouseout="pause()" src="{{ score[1] }}"  height="200px"> 
                <figcaption>Comparison {{ score[0] }}</figcaption>
                <figcaption>{{ score[2] }}</figcaption>
                <figcaption>Price: â‚¬{{score[3]}}</figcaption>  
                <audio>
                    <source src= "{{score[4]}}"/>
                </audio>
            </figure>
            
            {% endfor %}
            <script type="text/javascript">
                var product= Audio;
                function play(id){
                    product = new Audio(id);
                        product.play();
                }
                function pause(){
                    product.pause();
                }
            </script>
        </div>
    </body>
</html>
