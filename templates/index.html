    <body>
        <div class="container">
            <h1>Simple image search engine</h1>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="query_img"><br>

                {%if noPictureSelected %}
                <p style="color:red">{{noPictureSelected}}</p>
                {% endif%}
            
                <input type="submit">
            </form>
            <h2>Query:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}
            <h2>Results:</h2>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <script type="text/javascript">
                    var product= Audio;
                    function play(id){
                        product = new Audio(id);
                        product.play();
                    }
                    function pause(){
                        product.pause();
                    }
                </script>
                <img id ="{{score[4]}}" onmouseover= play(this.id) onmouseout="pause()" src="{{ score[1] }}"  height="200px" id="productImage" >
                <figcaption>Comparison {{ score[0] }}</figcaption>
                <figcaption>{{ score[2] }}</figcaption>
                <figcaption>Price: â‚¬{{score[3]}}</figcaption>  
                <audio>
                    <source src= "{{score[4]}}"/>
                </audio>
            </figure>
            {% endfor %}
        </div>
    </body>
</html>
