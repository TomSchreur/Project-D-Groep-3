<header>
    <button class="button" onclick="window.location.href='/high-contrast/'">switch to high contrast</button>

</header>

<body>
    <div class="container">
        <h1>Simple image search engine</h1>
        <form method="POST" enctype="multipart/form-data">

            <input type="file" class="button" name="query_img" >
            <br>

            {%if noPictureSelected %}
            <p style="color:red">{{noPictureSelected}}</p>
            {% endif%}

            <input type="submit" class="button">
            
        </form>  
            {% if scores %}
            <h2>Query:</h2>
            {% endif %}

            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}

            {% if scores %}
            <h2>Results:</h2>
            {% endif %}

            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img id ="{{score[4]}}" onmouseover= play(this.id) onmouseout="pause()" src="{{ score[1] }}"  height="200px"> 
                <figcaption>Comparison {{ score[0] }}</figcaption>
                <figcaption>{{ score[2] }}</figcaption>
                <figcaption>Price: €{{score[3]}}</figcaption>
                <audio controls>
                    <source src="{{score[4]}}" />

            </figure>
            {% endfor %}
             
            <div class="showmorebutton">
            {% if scores %}
            <button onclick="window.location.href='/more/'" class="button">get more</button>
            {% endif %}
            </div>
                <figcaption>Price: €{{score[3]}}</figcaption>  
                <audio>
                    <source src= "{{score[4]}}"/>
                </audio>
            </figure>
            {% endfor %}
            <script type="text/javascript">
                var product= Audio;
                function play(id){
                    product = new Audio(id);
                        product.play();
                }
                function pause(){
                    product.pause();
                }
            </script>
        </div>
    </body>
