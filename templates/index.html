        <script>
                    
            function uploadFiles() {
                var files = document.getElementById('file_upload').files;
                if(files.length==0){
                    alert("Please first choose or drop any file(s)...");
                    return;
                }
                var filenames="";
                for(var i=0;i<files.length;i++){
                    filenames+=files[i].name+"\n";
                }
                alert("Selected file(s) :\n____________________\n"+filenames);
            }
                    
        </script>

            <div class="upload-container">
                <input type="file"  id="file_upload" multiple /> 
            </div>

            <div class="submitbutton">
                <input type="submit" class="button">
            </div>
            

            {% if scores %}
            <h2>Query:</h2>
            {% endif %}

            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}

            {% if scores %}
            <h2>Results:</h2>
            {% endif %}

            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img id ="{{score[4]}}" onmouseover= play(this.id) onmouseout="pause()" src="{{ score[1] }}"  height="200px"> 
                <figcaption>Comparison {{ score[0] }}</figcaption>
                <figcaption>{{ score[2] }}</figcaption>
                <figcaption>Price: â‚¬{{score[3]}}</figcaption>
                <audio>
                    <source src="{{score[4]}}" />
                </audio>
            </figure>
            {% endfor %}

            
            
            <script type="text/javascript">

                var tts = false;
                function setTTS(){
                    tts = !tts;
                }
        
                var product= Audio;
                function play(id){
                    if (tts) {
                        product = new Audio(id);
                            product.play();
                    }
                }

                function pause(){
                    if (tts) {
                        product.pause();
                    }
                } 
                
            </script>
